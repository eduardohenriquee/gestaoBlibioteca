{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Gestão de Blibioteca</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'product_list' %}">
          <i class="fas fa-book"></i> Gestão de Biblioteca
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          {% if user.is_authenticated %}
            {% if user.is_superuser or user.is_staff %}
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="btn btn-outline-info btn-md" href="{% url 'product_new' %}">+ Novo Livro</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-info btn-md" href="/register">+ Novo Usuário</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-danger btn-md" href="{% url 'login' %}">
                    <i class="fas fa-sign-out-alt"></i> Sair
                  </a>
                </li>
              </ul>
            {% endif %}
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="app">{% block content %} {% endblock %}</div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
